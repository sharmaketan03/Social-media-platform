name: Deploy to Render

on:
  push:
    branches:
      - main   # jab main branch me push hoga tab chalega

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ---------- Backend ----------
      - name: Setup Node for Backend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend dependencies
        working-directory: ./Backend
        run: npm install

      - name: Run Backend tests (optional)
        working-directory: ./Backend
        run: npm test || echo "No tests found"

      - name: Deploy Backend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-d41cearipnbc73f96d10/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY"

      # ---------- Frontend ----------
      - name: Setup Node for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Deploy Frontend to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-d41ckbre5dus73d7dspg/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY"
